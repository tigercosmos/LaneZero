name: Lint

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    lint-python:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Set up Python
              uses: actions/setup-python@v5
              with:
                  python-version: "3.11"

            - name: Install linting tools
              run: |
                  python -m pip install --upgrade pip
                  pip install flake8

            - name: Lint Python files with flake8
              run: |
                  flake8 LaneZero/ test/ examples/ --max-line-length=79 --exclude='__pycache__,build,*.so'

    lint-cpp:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions/checkout@v4

            - name: Install clang-format
              run: |
                  sudo apt-get update
                  sudo apt-get install -y clang-format

            - name: Check C++ formatting
              run: |
                  find src gtest -name "*.cpp" -o -name "*.h" | xargs clang-format --dry-run --Werror
